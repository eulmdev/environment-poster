  <title>Environment Poster</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --bg-light: #222;
      --bg-main: #111;
      --bg-dark: #000;

      --font-title: "Urbanist", sans-serif;

      --text-main: #eee;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: var(--bg-main);

      display: flex;
      justify-content: center;
      align-items: center;

      color: var(--text-main);
    }

    .wrapper {
      width: calc(100% - 12em);
      height: calc(100% - 12em);
      max-width: 100em;
      max-height: 70em;
    }

    .title-div {
      height: 10%;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .title {
      text-align: center;

      font-size: 4em;
      font-family: var(--font-title);
      font-weight: 320;
      letter-spacing: 1.2vw;
      text-transform: uppercase;
    }

    .card {
      background: var(--bg-light);
      border-radius: 3em;

      width: 100%;
      height: calc(100% - 12em);
    }

    @media (max-width: 94em) {
      .wrapper {
        max-height: 54em;
      }
    }
    
    @media (max-width: 68em) {
      .wrapper {
        width: 100%;
        height: 100%;
        max-width: unset;
        max-height: unset;
      }
      
      .title {
        height: 10%;

        font-size: 3em;
      }

      .card {
        border-radius: 4em 4em 0 0;

        height: 90%;
      }
    }

  </style>

</head>

<body>

  <div class="wrapper">

    <div class="title-div">
      <h1 class="title">Environment</h1>
    </div>

    <div class="card"></div>

  </div>
